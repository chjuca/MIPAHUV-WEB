<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body style="background-color: darkred">
  <!-- Add Resource -->
  <!-- Button trigger modal -->

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createResource">
    Agregar Recurso
  </button>

  <!-- Modal -->
  <div class="modal fade" id="createResource" tabindex="-1" aria-labelledby="createResourceLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="createResourceLabel">Añadir recurso</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

          <!-- InModal  -->
        <div class="modal-body">
          <div class="container" style="background-color: white;">
            <div class="mb-3 row">
              <label for="nameResource" class="col-sm-2 col-form-label">Nombre del recurso:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nameResource">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="category" class="col-sm-2 col-form-label">Categoria:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="category">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="software" class="col-sm-2 col-form-label">Programa relacionado:</label>
              <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose software</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="mb-3 row">
              <div class="mb-3">
                <label for="docFile" class="col-sm-2 col-form-label">Archivos multimedia:</label>
                <input type="file"  class="form-control-file" id="exampleFormControlFile1">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="description" class="col-sm-2 col-form-label">Descripción:</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-warning"><strong>Guardar</strong></button>
        </div>
      </div>
    </div>
  </div>




</body>
</html>
